<script type="text/javascript">
	var x = 35;
	var y = "35";
	var z = 35;
	
	// x와 y의 값이 같은지 비교한다.
	var result1 = (x == y);
	alert("==의 연산결과:" + result1);
	
	// x와 y의 타입이 같은지 비교한다.
	var result2 = (x === y);
	alert("===의 연산결과:" + result2);
	
	var result3 = (x !== y);
	alert("35와 '35' !==의 연산결과:" + result3);
	
	var result3 = (x !== z);
	alert("35와 35 !==의 연산결과:" + result3);
	
	
</script>
</html>
