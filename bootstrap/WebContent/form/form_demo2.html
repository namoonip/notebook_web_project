<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pagination</title>
<link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.css" />
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-4 col-md-offset-4 well">
			<form action="login.jsp" method="post">
				<div class="form-group">
					<label for="user-id">아이디</label>
					<input type="text" name="userid" id="user-id" class="form-control" />
				</div>
				<div class="form-group">
					<label for="user-pwd">비밀번호</label>
					<input type="password" name="userpwd" id="user-pwd" class="form-control" />
				</div>
				<div class="formgroup text-right">
					<button class="btn btn-default">회원가입</button>
					<button type="submit" class="btn btn-primary">로그인</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
