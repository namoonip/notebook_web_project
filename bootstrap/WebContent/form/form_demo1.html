<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pagination</title>
<link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.css" />
</head>
<body>
<div class="container">
	<h1>입력폼 만들기</h1>
	
	<!-- 
		label과 form요소(input, textarea, select)를 감싸는
		<div class='form-group'>이 필요하다.
		form요소들에는 class="form-control" 속성을 추가한다.
	 -->
	
	<h3>기본 입력폼 : Vertical form</h3>
	<div class="well">
		<form action="post" action="register.jsp">
			<div class="form-group">
				<label>아이디</label>
				<input type="text" class="form-control" placeholder="id"/>
			</div>
			<div class="form-group">
				<label>패스워드</label>
				<input type="password" class="form-control" placeholder="password"/>
			</div>
			<button type="submit" class="btn btn=default">등록</button>
		</form>
	</div>
	
	<h3>Horizontal form</h3>
	<div class="well">
		<form action="post" class="form-horizontal">
			<div class="form-group">
			<label class="control-label col-sm-2">아이디</label>
			<div class="col-sm-9">
				<input type="text" name="userid" class="form-control" />
				</div>
			</div>
			<div class="form-group">
			<label class="control-label col-sm-2">비밀번호</label>
			<div class="col-sm-9">
				<input type="password" name="userid" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-2">
				<button class="btn btn-default">로그인</button>
				</div>
			</div>
		</form>
	</div>
	
	div.well>form.form-horizontal>div.form-group>label.control-label.col-sm-2{아이디}>div.col-sm-9>input:text.form-control
	
</div>
</body>
</html>
