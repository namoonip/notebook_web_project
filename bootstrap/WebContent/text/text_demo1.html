<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>텍스트 연습</title>
<link rel="stylesheet" href="../bootstrap-3.3.2/css/bootstrap.css" />
</head>
<body>
<div class="container">
	<h1>텍스트</h1>
	
	<h2>텍스트 정렬하기</h2>
	<p class="text-left">왼쪽 정렬된 텍스트입니다.</p>
	<p class="text-right">오른쪽 정렬된 텍스트입니다.</p>
	<p class="text-center">가운데 정렬된 텍스트입니다.</p>
	<p class="text-justify">양쪽 정렬된 텍스트입니다.</p>
	
	<h2>텍스트 정렬하기</h2>
	<p class="text-left"><button>버튼</button></p>
	<p class="text-right"><button>버튼</button></p>
	<p class="text-center"><button>버튼</button></p>
	<p class="text-justify"><button>버튼</button></p>
	
	<h2>문맥상의 의미를 가지는 텍스트</h2>
	<p class="text-muted">이 내용은 의미가 없습니다.</p>
	<p class="text-primary">이 내용은 가장 중요합니다.</p>
	<p class="text-success">이 내용은 성공을 나타냅니다.</p>
	<p class="text-info">이 내용은 정보를 나타냅니다.</p>
	<p class="text-warning">이 내용은 경고를 나타냅니다.</p>
	<p class="text-danger">이 내용은 위험을 나타냅니다 </p>
	
</div>
</body>
</html>
